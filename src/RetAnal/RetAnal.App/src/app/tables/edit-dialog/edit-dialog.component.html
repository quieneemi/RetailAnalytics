<h2 mat-dialog-title>{{ data.action }}</h2>
<mat-dialog-content class="mat-typography pt-2">
  <div class="row" *ngFor="let key of data.record.keys; let i = index">
    <mat-form-field appearance="outline">
      <mat-label>{{ key }}</mat-label>
      <ng-container *ngIf="data.action === 'Insert' || data.action === 'Update'">
        <input matInput [(ngModel)]="data.record.values[i]">
      </ng-container>
      <ng-container *ngIf="data.action === 'Delete'">
        <input matInput readonly [value]="data.record.values[i]">
      </ng-container>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="data.record.values">Proceed</button>
  <button mat-button color="primary" [mat-dialog-close]="null">Cancel</button>
</mat-dialog-actions>
